<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapy – Cover Band</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barriecito&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #000000;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .description {
            margin: 20px 0;
            font-size: 1.2em;
            line-height: 1.5;
            font-family: "Barriecito", serif;
            font-weight: 400;
            font-style: normal;
        }
        .social-links {
            margin-top: 30px;
        }
        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 2em;
            margin: 0 15px;
        }
        /* Centering the button */
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Styling the button */
        .button {
            max-width: 250px;
            width: 100%;
            padding: 15px 20px;
            font-size: 18px;
            background-color: white;
            color: black;
            border: 2px solid black;
            cursor: pointer;
            text-align: center;
            transition: transform 0.1s ease-in-out;
        }

        /* Click animation */
        .button:active {
            transform: scale(0.9);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.jpg" alt="Therapy Logo">
        <img src="band.jpg" alt="Therapy Band Picture">
        
        <div class="description">
            <p><strong>Therapy – Cover Band</strong><br>
            Emo / Punk rock<br><br>
            On aurait besoin d’un psy mais l’attente est trop longue. Pour se réparer, on cover du punk-emo des années 2000.</p>
            <p>On est Therapy<br>
            Le quick fix dont tout le monde a besoin</p>
            <h1></h1>
            <div class="button-container">
                <a href="mailto:booking@therapyband.ca" class="button">BOOKING</a>
            </div>
        </div>
        
        <div class="social-links">
            <a href="https://www.facebook.com/profile.php?id=61571846947290" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.instagram.com/therapy.cover.band/" target="_blank"><i class="fab fa-instagram"></i></a>
            <!--<a href="tel:5814662218"><i class="fas fa-phone"></i></a>-->
        </div>
    </div>
</body>
</html>
